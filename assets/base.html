{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}" />
    </head>
    <body>
        <div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}"><h2>Musa Khans Blog</h2></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
                        <a  class="nav-link" href="{% url 'about' %}">About</a>
					</li>
				  </ul>
				</div>
			  </div>
			</nav>

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == "success" %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}

        </div>

        <footer class="container blog-footer text-center">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://www.youtube.com/@FullMatelProgrammer/videos" >YouTube</a>
                </li>
                <li class="list-inline-item">
                    <a href="https://x.com/MusaTamzid101">X</a>
                </li>
           </ul>
        </footer>

         <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
